<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressive Interfaces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Apply the pixel font */
        body {
            font-family: 'Press Start 2P', cursive;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Style for the canvas */
        canvas {
            background-color: #111; /* Dark background for LED effect */
            display: block;
            margin: 0 auto;
            border: 4px solid #444;
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); /* Subtle glow */
            /* Ensure crisp pixels */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        /* Style for buttons */
        .json-update-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 2px 2px 0px #444;
            border: 2px solid #444;
        }
        .json-update-button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }
        /* Style for textarea */
        textarea {
            background-color: #333;
            border: 2px solid #555;
            border-radius: 4px;
            color: #eee;
            min-height: 80px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
        }
        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl mb-6 text-green-400">Expressive Interfaces</h1>
    <canvas id="robotCanvas" width="320" height="320"></canvas>
    <div class="mt-8 w-full max-w-xl">
        <label for="textInput" class="block mb-2 text-sm font-medium text-green-400">Enter text</label>
        <textarea id="textInput" rows="4" class="block p-2.5 w-full text-sm" placeholder="Type something like 'I love you' or 'I am so angry!'"></textarea>
        <div class="flex items-center mt-2">
            <button id="detectEmotionButton" class="json-update-button bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded text-xs sm:text-sm">
                Send
            </button>
            <div id="loadingSpinner" class="loading-spinner"></div>
        </div>
        <p id="errorMessage" class="mt-2 text-red-500 text-xs h-4"></p>
    </div>

    <script src="/js/expressions.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
